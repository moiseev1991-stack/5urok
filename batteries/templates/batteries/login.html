{% extends 'batteries/base.html' %}

{% block title %}Вход - Переработка батареек{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 30px; color: #333;">Вход</h1>

<form method="post" style="max-width: 500px; margin: 0 auto;">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
</form>

<div style="text-align: center; margin-top: 20px;">
    <p>Нет аккаунта? <a href="{% url 'register' %}" style="color: #667eea;">Зарегистрироваться</a></p>
</div>
{% endblock %}
